<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Trip Sharing</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md class="nav-top">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button><i class="fa fa-plus-circle"></i><span>Đăng</span></a>
        <a href="#" mat-button><i class="fa fa-suitcase"></i><span>Chuyến đi</span></a>
        <a href="#" mat-button><i class="fa fa-envelope"></i><span>Hộp thư đến</span></a>
        <a href="#" mat-button><i class="fa fa-user-circle"></i><span>Hồ sơ</span></a>
        <button type="button" class="btn btn-success" (click)="openDialogLoginForm()">Đăng nhập</button>
        <input mat-button type="text" class="form-control" id="usr" placeholder="Search">
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div class="nav-left">
          <a href="#" mat-list-item><i class="fa fa-plus-circle"></i><span>Đăng</span></a>
          <a href="#" mat-list-item><i class="fa fa-suitcase"></i><span>Chuyến đi</span></a>
          <a href="#" mat-list-item><i class="fa fa-envelope"></i><span>Hộp thư đến</span></a>
          <a href="#" mat-list-item><i class="fa fa-user-circle"></i><span>Hồ sơ</span></a>
          <a mat-list-item (click)="openDialogLoginForm()"><i class="fa fa-sign-in"></i><span>Đăng nhập</span></a>
          <a href="#" mat-list-item><i class="fa fa-search"></i><span>Tìm kiếm</span></a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
