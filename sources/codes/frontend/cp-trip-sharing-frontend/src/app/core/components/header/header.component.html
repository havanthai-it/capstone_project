<div>
  <div class="header">
    <mat-toolbar>
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img class="logo"
            src="https://static.tacdn.com/img2/langs/vi/branding/rebrand/TA_logo_primary_v2.svg"></span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md class="nav-top">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a href="#" mat-button>
            <div class="nav-icon-text">
              <i class="fa fa-plus-circle"></i>
              <span>Đăng</span>
            </div>
          </a>
          <a href="#" mat-button>
            <div class="nav-icon-text">
              <i class="fa fa-suitcase"></i>
              <span>Chuyến đi</span>
            </div>
          </a>
          <a href="#" mat-button>
            <div class="nav-icon-text">
              <i class="fa fa-envelope"></i>
              <span>Tin nhắn</span>
            </div>
          </a>
          <button type="button" class="btn btn-success" (click)="openDialogLoginForm()">Đăng nhập</button>
          <div class="inputsearch">
            <input type="text" class="form-control" placeholder="Search"><i class="fa fa-search iconserach"></i>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>


  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div class="nav-left">
          <a href="#" mat-list-item><i class="fa fa-plus-circle fa-2x"></i><span>Đăng</span></a>
          <a href="#" mat-list-item><i class="fa fa-suitcase fa-2x"></i><span>Chuyến đi</span></a>
          <a href="#" mat-list-item><i class="fa fa-envelope fa-2x"></i><span>Hộp thư đến</span></a>
          <a href="#" mat-list-item><i class="fa fa-user-circle fa-2x"></i><span>Hồ sơ</span></a>
          <a mat-list-item (click)="openDialogLoginForm()"><i class="fa fa-sign-in fa-2x"></i><span>Đăng nhập</span></a>
          <a href="#" mat-list-item><i class="fa fa-search fa-2x"></i><span>Tìm kiếm</span></a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
