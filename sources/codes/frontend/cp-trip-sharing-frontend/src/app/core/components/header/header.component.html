<div>
  <div class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span><img class="logo"
            src="https://static.tacdn.com/img2/langs/vi/branding/rebrand/TA_logo_primary_v2.svg"></span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md class="nav-top">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a routerLink="/create-article" mat-button>
            <div class="nav-icon-text">
              <i class="fa fa-plus-circle"></i>
              <span>Đăng</span>
            </div>
          </a>
          <a href="/virtual-trips" mat-button>
            <div class="nav-icon-text">
              <i class="fa fa-suitcase"></i>
              <span>Chuyến đi</span>
            </div>
          </a>
          <a mat-button>
            <div class="nav-icon-text" [matMenuTriggerFor]="menu_message_notification" (click)="viewMessageNotification()">
              <i class="fa fa-envelope"></i>
              <span>Tin nhắn</span>
              <div *ngIf="checkMessageNotification" class="badge">{{numberNotification}}</div>
            </div>
            <mat-menu #menu_message_notification="matMenu" class="menu">
              <div class="title-message-notification">Bạn có {{numberNotification}} tin nhắn chưa đọc</div>
              <div class="item-menu">
                <app-message></app-message>
              </div>
            </mat-menu>
          </a>
          <a mat-button>
            <div class="nav-icon-text" [matMenuTriggerFor]="menu_notification" (click)="viewNotification()">
              <i class="fa fa-bell"></i>
              <span>Thông báo</span>
              <div *ngIf="checkNotification" class="badge">{{numberNotification}}</div>
            </div>
            <mat-menu #menu_notification="matMenu" class="menu">
              <div class="title-notification">Bạn có thông báo mới</div>
              <div class="item-menu">
                <app-message></app-message>
              </div>
            </mat-menu>
          </a>
          <button *ngIf="checkLogin" type="button" class="btn btn-primary" (click)="openDialogLoginForm()">Đăng
            nhập</button>
          <div *ngIf="checkLogined" class="iconuser" [matMenuTriggerFor]="menu">
            <img class="imgavatar" src="{{urlImgavatar}}" />
          </div>
          <mat-menu #menu="matMenu">
            <button class="options" (click)="gotoPersonalPage()" mat-menu-item>Trang cá nhân</button>
            <button (click)="gotoBookmarkList()" mat-menu-item>Xem các bài đánh dấu</button>
            <button (click)="gotoBlockedList()" mat-menu-item>Danh sách chặn</button>
            <button routerLink="/change-password" mat-menu-item>Đổi mật khẩu</button>
            <button (click)="signOut()" mat-menu-item>Đăng xuất</button>
          </mat-menu>
          <div class="inputsearch">
            <input type="text" class="form-control" placeholder="Search"><i class="fa fa-search iconserach"></i>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>


  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <div class="nav-left">
          <a href="#" mat-list-item><i class="fa fa-plus-circle fa-2x"></i><span>Đăng</span></a>
          <a href="#" mat-list-item><i class="fa fa-suitcase fa-2x"></i><span>Chuyến đi</span></a>
          <a href="#" mat-list-item><i class="fa fa-envelope fa-2x"></i><span>Hộp thư đến</span></a>
          <a href="#" mat-list-item><i class="fa fa-user-circle fa-2x"></i><span>Hồ sơ</span></a>
          <a mat-list-item (click)="openDialogLoginForm()"><i class="fa fa-sign-in fa-2x"></i><span>Đăng nhập</span></a>
          <a href="#" mat-list-item><i class="fa fa-search fa-2x"></i><span>Tìm kiếm</span></a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
