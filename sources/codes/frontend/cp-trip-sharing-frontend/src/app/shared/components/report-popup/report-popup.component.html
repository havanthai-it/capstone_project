<div class="report-form">
  <div class="title">
    <span>{{title}}</span>
  </div>
  <div class="sub-title">
    <span>
      <mat-icon>assignment_late</mat-icon> Bạn có thể báo cáo nội dung sau khi chọn vấn đề.
    </span>
  </div>
  <div class="list-reason">
    <button [class]="(selectedReportType != null && reportType.id === selectedReportType.id) ? 'mat-stroked-button activeButton':'mat-stroked-button'" 
    *ngFor="let reportType of listReportTypes" (click)="onClickReportType(reportType)">{{reportType.name}}</button>
    <div *ngIf="showReasonOthers" class="comment-textarea-container">
      <span>Lý do khác:</span>
      <textarea rows="3" [(ngModel)]="reportContent"></textarea>
    </div>
  </div>
  <div class="btn-send">
    <button mat-raised-button color="primary" (click)="sendReport()">Gửi</button>
  </div>
</div>
