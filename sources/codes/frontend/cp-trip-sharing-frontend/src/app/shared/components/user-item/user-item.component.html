<div class="user-item">

  <!-- Avatar -->
  <div class="avatar">
    <img src="{{user.avatar}}">
  </div>

  <!-- User information -->
  <div class="content">

    <div (click)="gotoPersionalPage(user.id)" class="display-name">{{user.displayName}}</div>
    <div class="username">@{{user.userName}}</div>

    <div class="user-extra-info">

      <div class="address">
        <mat-icon [hidden]="user.address.trim() === ''">location_on</mat-icon>
        <span style="padding-left: 1px;">{{user.address}}</span>
      </div>

      <div class="number-follow">
        <!-- <b>{{user.followingCount}}</b> lượt theo dõi
        &nbsp; -->
       <mat-icon>stars</mat-icon>
        <b>{{user.contributionPoint}}</b> điểm tích lũy
      </div>

    </div>

    <!-- Remove blocked button -->
    <div *ngIf="showBlockedButton" class="icon-remove">
      <button matTooltip="Huỷ chặn" mat-icon-button (click)="removeBlocked(user.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </div>

    <!-- Follow button -->
    <button *ngIf="showFollowButton&&!isYou" (click)="followPerson(user.id)" class="follow-button" mat-icon-button>
      <mat-icon>rss_feed</mat-icon>
      <span *ngIf="!isFollowed">Theo dõi</span>
      <span *ngIf="isFollowed">Đã theo dõi</span>
    </button>
  </div>
</div>
