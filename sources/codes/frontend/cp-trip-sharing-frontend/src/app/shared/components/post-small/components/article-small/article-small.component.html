<div class="article-small">
  <div *ngIf="article.post.coverImage" class="card-image">
    <div class="image-mask"></div>
    <a [routerLink]="['/bai-viet', article.id]"><img mat-card-image src="{{article.post.coverImage}}" alt="">
    </a>
    <div class="like-comment-info">
      <span>
        <mat-icon>favorite_border</mat-icon>{{article.post.likeCount}}
      </span>
      &nbsp;&nbsp;
      <span>
        <mat-icon>chat_bubble_outline</mat-icon>{{article.post.commentCount}}
      </span>
    </div>

    <div class="location-container">
      <ng-container *ngFor="let location of article.destinations, let i = index">
          <div *ngIf="i<2" matTooltip="{{ location.name.length >= 15 ? location.name : ''}}" class="location" >
              <span><i class="fa fa-tag"></i> {{ location.name.length >= 15 ? location.name.substring(0,13) + '...' : location.name}}</span>
            </div>
      </ng-container>
    </div>

  </div>
  <div class="card-body">
    <mat-card-title>
      <a class="card-link" [routerLink]="['/bai-viet', article.id]">
        <div class="card-title">{{article.post.title}}</div>
      </a>
    </mat-card-title>

    <mat-card-content class="article-short-description">
      <div>{{getShortDescription(article.post.content)}}</div>
    </mat-card-content>
  </div>
</div>
