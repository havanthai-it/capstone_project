<div class="form-list-blocked">
  <div class="title">
    <span><i class="fa fa-user"></i>   {{title}}</span>
  </div>
  <div class="header">
    <input type="text" #searchUserName (keyup)="search(searchUserName.value)" class="form-control form-control-no-border" id="usr">
    <i class="fa fa-search icon-search"></i>
  </div>
  <div class="list-user-blocked">
    <div *ngFor="let user of listUser">
      <app-user-item [user]="user" [showBlockedButton]="true"></app-user-item>
    </div>
  </div>
</div>
