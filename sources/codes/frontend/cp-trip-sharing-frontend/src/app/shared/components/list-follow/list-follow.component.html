<div class="form-list-follow">
  <div class="title">
    <span>{{title}}</span>
  </div>
  <div class="header">
    <input type="text" #searchUserName (keyup)="search(searchUserName.value)" class="form-control form-control-no-border" id="usr">
    <i class="fa fa-search icon-search"></i>
  </div>
  <div class="list-user-follow">
    <div class="" *ngFor="let user of listUser">
      <app-user [user]="user" [checkBlocked]="false" [listFollowed]="true"></app-user>
    </div>
  </div>
</div>
