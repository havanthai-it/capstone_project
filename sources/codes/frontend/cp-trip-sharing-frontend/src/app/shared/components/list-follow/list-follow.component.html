<div class="form-list-follow">
  <div class="title">
    <h3>{{title}}</h3>
  </div>
  <div class="header">
    <input type="text" #searchUserName (keyup)="search(searchUserName.value)" class="form-control" id="usr">
    <i class="fa fa-search icon-search"></i>
  </div>
  <div class="list-user-follow">
    <div class="" *ngFor="let user of listUser2">
      <app-user [user]="user"></app-user>
    </div>
  </div>
</div>
