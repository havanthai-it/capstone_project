<div class="google-map">
  <div *ngIf="isFirstTime" [style.height.px]="heightMap" class="over-flow">
  </div>
  <div *ngIf="userRole === 'author'" class="search-box">
      <app-google-map-search width="100" height="30" matFill="true" (onSelect)="setAddress($event)"></app-google-map-search>
  </div>  
<div [style.height.px]="heightMap">
    <agm-map [ngClass.gt-lg]="" [latitude]="lat" [longitude]="lng" [fitBounds]="fitBound()">
          <agm-marker [agmFitBounds]="true" *ngFor="let marker of locationMarker" [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
    </agm-map>
</div>
</div>
