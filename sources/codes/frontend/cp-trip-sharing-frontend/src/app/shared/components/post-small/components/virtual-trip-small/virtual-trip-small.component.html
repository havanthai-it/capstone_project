<div class="virtual-trip-small">
  <div class="card-image">
    <slideshow #slideShow [height]="'200px'" [showCaptions]="true" [autoPlay]="false" [showArrows]="true"
      [showDots]="true" stopAutoPlayOnSlide="true" [imageUrls]="imageSources" [lazyLoad]="imageSources?.length > 1"
      [autoPlayWaitForLazyLoad]="true">
    </slideshow>

    <mat-card-content>
      <div *ifChanges='desTitle' [@myTrigger]>
        <h5>{{desTitle}}</h5>
      </div>
    </mat-card-content>

  </div>
  <div class="card-body">
    <mat-card-title>
      <a class="card-link" [routerLink]="['/chuyen-di', virtualTrip.id]">
        <div class="card-title">{{virtualTrip.post.title}}</div>
      </a>
    </mat-card-title>

    <mat-card-content class="virtual-trip-short-description">
      <div>{{virtualTrip.post.content}}</div>
    </mat-card-content>
  </div>
</div>
