<div [hidden]="checkRemoveComment" class="signle-comment">
  <div class="comment-post">
    <div class="icon-user-name">
      <div class="icon-user">
        <img src="{{comment.author.profileImage}}">
      </div>
      <div class="">
        <span class="name-user">{{comment.author.displayName}}</span>
        <br />
        <span class="time">{{comment.date | customDate}}</span>
      </div>
    </div>
    <div class="comment-body">
      <div class="comment-row">
        <div *ngIf="editComments" class="content-comment">
          <div class="text">{{comment.content}}</div>
        </div>
        <div *ngIf="editComments === false" class="comment-textarea-container">
          <textarea rows="3" (keydown.esc)="cancelEdit()" (keydown.enter)="updateComment()" [(ngModel)]="comment.content"></textarea>
          <span>Nhấn esc trên bàn phím để thoát</span>
        </div>
        <div *ngIf="editComments" class="icon-menu">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="reportComment()">
              <mat-icon>flag</mat-icon>
              <span>Báo cáo</span>
            </button>
            <button mat-menu-item (click)="editComment()">
              <mat-icon>edit</mat-icon>
              <span>Chỉnh sửa</span>
            </button>
            <button mat-menu-item (click)="removeComment()">
              <mat-icon>remove</mat-icon>
              <span>Xóa</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="editComments" class="bottom-like-share">
        <span class="number-like"><i class="fa fa-thumbs-up"></i> {{comment.likeCount}}</span>
        <span class="like-comment" [class]="comment.liked ? 'like-comment':'unlike-comment'"(click)="likeComment(comment.liked,comment.id)">Thích</span>
        <span class="rep-comment" (click)="showRepComment()">Trả lời</span>
        <div *ngIf="showRep" class="comment-textarea-container">
          <textarea rows="3" (keydown.enter)="submitComment()" [(ngModel)]="commentContent"></textarea>
        </div>
      </div>

      <!-- Childs -->
      <div ng-if="comment.childs != null && comment.childs.length > 0">
        <div *ngFor="let item of comment.childs">
          <app-single-comment [comment]="item"></app-single-comment>
        </div>
      </div>

    </div>
  </div>
</div>
