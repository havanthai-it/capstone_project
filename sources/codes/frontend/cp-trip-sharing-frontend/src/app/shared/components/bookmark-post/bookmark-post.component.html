<div [hidden]="checkRemoved" [class]=" checkRemoved?'bookmarkHidden':'bookmark-item'">
  <div class="image-cover">
    <img (click)="goToPostDetail(bookmark.post.postType)" src="{{bookmark.post.coverImage}}" />
  </div>
  <div class="content">
    <div class="title"><a (click)="goToPostDetail(bookmark.post.postType)">{{ bookmark.post.title.length >= 100 ? bookmark.post.title.substring(0,100) + '...' : bookmark.post.title}}</a></div>
    <div class="icon-remove">
      <button mat-icon-button class="close-btn" (click)="removeBookmark(bookmark.postId)" >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="category-post"><span><i class="fa fa-circle icon-circle"></i>Thể loại: <b>{{bookmark.post.postType}}</b></span></div>
  <div class="author">Được đăng bởi <a  [routerLink]="[ '/user', bookmark.post.authorId ]" class="author-name">{{bookmark.post.author.displayName}}</a> </div>
  </div>
</div>
