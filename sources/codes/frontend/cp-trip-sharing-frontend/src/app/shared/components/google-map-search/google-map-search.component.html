<ng-container *ngIf="width; else elseTemplate">
  <div class="form-group " [style.width.%]="width">
    <ng-template #customer>
        <input #searchmap [(ngModel)]="textInput" type="text" class="form-control" [style.height.px]="height"
          placeholder="Search">
        <span class="fa fa-search form-control-icon" [style.line-height.px]="height"></span>
    </ng-template>
    <ng-container *ngIf="matFill; else customer">
      <div class="full-input">
        <mat-form-field appearance="outline">
          <mat-label>Nhập địa điểm bạn muốn đến</mat-label>
          <input #searchmap [(ngModel)]="textInput" class="example-right-align" matInput
            placeholder="Nhập địa điểm bạn muốn đến">
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div  class="form-group full-size search-box">
    <div *ngIf="isShow" class="search-title">
      <span>Bạn muốn đi đâu?</span><img src="../../../../assets/marker.png" >
    </div>
    <input [class.width-500]="!isShow" #searchmap (blur)="isShow=true" (focus)="isShow=false" [(ngModel)]="textInput" type="text" class="form-control search-input" [style.height.px]="height"
      placeholder="Nhập địa điểm tìm kiếm">
    <span class="fa fa-search form-control-icon" [style.line-height.px]="height"></span>
  </div>
</ng-template>
