<div class="detail-post">
  <div class="timeline-cover">
    <div>
      <img class="cover-image" src="{{coverImage}}">
    </div>
    <div class="profile-infor">
      <div class="avatar-display">
        <a href="#"><img src="{{avatar}}" class="avatar-img"></a>
      </div>
    </div>
    <a href="#"><span class="personal-name">Phong Nguyễn</span></a>
  </div>

  <div class="content-post-page">
    <div class="title">
      <span>{{post.title}}</span>
    </div>
    <div class="text">
      <p>{{post.description}}</p>
    </div>
    <div class="image-post">
      <img src="{{coverImage}}">
    </div>
    <div class="text">
      <p>{{post.description}}</p>
      <p>{{post.description}}</p>
    </div>
    <div class="comment text">
      <h3>Bình luận</h3>
      <div class="iconuser-textarea">
        
        <!-- Comment container include all comments -->
        <app-comment-container [comments]="comments"></app-comment-container>

        <div class="form-group">
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Bình luận</button>
      </div>
    </div>
    <div class="button-showcomment">
      <button type="button" class="btn btn-primary">Tải thêm bình luận</button>
    </div>

  </div>
</div>
