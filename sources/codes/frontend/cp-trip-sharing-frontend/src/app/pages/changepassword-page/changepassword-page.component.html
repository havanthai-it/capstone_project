<div class="registerform">
  <div class="form_wrapper">
      <div class="form_container">
          <div class="title_container">
              <h2>Thay đổi mật khẩu</h2>
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="email" placeholder="Nhập mật khẩu hiện tại" [(ngModel)]="oldpassword" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Nhập password" [(ngModel)]="newpassword" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" name="password" placeholder="Nhập lại password" [(ngModel)]="renewpassword" required />
          </div>
          <input class="button" type="submit" (click)="changePassword()" value="Lưu thay đổi" />
      </div>
      <span style="color: red;margin: 0 auto;">{{message}}</span>
  </div>
</div>
