<div class="forgot-page">
  <div class="form-forget">
    <h3>Quên mật khẩu</h3>
    <h5>Nhập email đăng ký, TripSharing.com sẽ gửi lại mật khẩu cho bạn!</h5>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nhập mật khẩu đăng ký của bạn" [(ngModel)]="email" name="text2">
    </div>
    <button type="submit" class="btn btn-primary" (click)="forgotPassword()">Tạo lại mật khẩu</button>
    <span style="color: red">{{message}}</span>
  </div>
</div>
